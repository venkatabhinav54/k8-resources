kind: Pod
apiVersion: v1
metadata:
  name: pod-config
spec:
  containers:
  - name: nginx
    image: nginx
    env: 
      - name: course
        valueFrom:
          configMapKeyRef:
            name: nginx-config # name of the config map you are referring to
            key: course
      - name: duration
        valueFrom:
          configMapKeyRef:
            name: nginx-config
            key: duration